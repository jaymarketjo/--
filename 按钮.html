<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素和按钮</title>
</head>
<body>
    <h2>表单元素</h2>
    <form>
        <label for="dropdown">下拉菜单框：</label>
        <select id="dropdown">
            <option value="option1">选项1</option>
            <option value="option2">选项2</option>
            <option value="option3">选项3</option>
        </select>
        <br>

        <label for="checkbox">多选框：</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="checkbox">
        <br>

        <label for="radio">单选框：</label>
        <input type="radio" id="radio1" name="radio" value="radio1">
        <label for="radio1">选项1</label>
        <input type="radio" id="radio2" name="radio" value="radio2">
        <label for="radio2">选项2</label>
        <br>

        <label for="file">下载按钮：</label>
        <a href="path_to_file" download>
            <button>下载</button>
        </a>
        <br>

        <label for="text">单行输入框：</label>
        <input type="text" id="text" name="text">
        <br>

        <label for="textarea">多行输入框：</label>
        <textarea id="textarea" name="textarea"></textarea>
        <br>

        <label for="search">搜索框：</label>
        <input type="search" id="search" name="search">
        <br>

        <label for="date">日期选择框：</label>
        <input type="date" id="date" name="date">
        <br>

        <button type="button">新建</button>
        <button type="button">删除</button>
        <button type="submit">筛选</button>
        <button type="button">排序</button>
    </form>
</body>
</html>
